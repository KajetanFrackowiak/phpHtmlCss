<!--W HTML element <label> służy do umieszczania etykiety, która opisuje inny element na stronie, na przykład formularza. Etykieta jest zazwyczaj połączona
    z innym elementem za pomocą atrybutu 'for', a element, który jest opisywany przez etykietę, identyfikowant jest za pomocą atrybutu 'id'.

Przykład:
<label for="username">Nazwa użytkownika:</label>
<input type="text" id="username">

W HTML istnieje wiele typów elementów formularzam takich jak 'input', 'select', 'textarea', itp. Każdy z tych elementów może mieć różne wartości atrybutu 'type'
Na przykład 'input' może mieć wartość 'text','email','password','checkbox','radio',itp

Element 'button' w HTML służy do tworzenia przycisków, które mogą być używane do wywoływania akcji na stronie, takich jak przekierowanie do innej strony, zapisanie formularza, itp.
Button moze mieć rózne wartości atrybutu 'type', takie jak 'submit','reset','button'-->

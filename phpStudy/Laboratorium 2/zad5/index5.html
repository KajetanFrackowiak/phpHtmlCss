<!--<!DOCTYPE> jest instrukcją, która mówi przeglądarce internetowej, jak interpretować zawartość dokumentu HTML. Określa to również, którą wersję HTML powinna przeglądarka użyć 
do wyświetlania strony.

Doctype zawsze musi być pierwszą linijką w pliku HTML, a jego poprawne użycie jest ważne, aby przeglądarki wyświetlały stronę zgodnie z oczekiwaniami.

Na przykład, <!DOCTYPE html> mówi przeglądarce, że używamy najnowszej wersji HTML, która jest oparta na XML, a nie na poprzednich wersjach HTML, takich jak HTML 4.01. 
Dzięki temu przeglądarka wie, jak interpretować elementy HTML i jakie reguły i właściwości powinny być stosowane w celu prawidłowego wyświetlenia strony.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Hover Image</title>
        <link rel="stylesheet" href="style5.css">
    </head>
    <body>
        <img id="hover-img" src="https://wallsdesk.com/wp-content/uploads/2017/01/Albert-Einstein-HD-Desktop.jpg" alt="Image 1">
        <script scr="script5.js"></script>
    </body>
</html>
